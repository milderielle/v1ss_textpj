<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Animal Prediction System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <style>
    h1 {
        color: rgb(0, 0, 0);
        text-align: center;
    }

    .warning {
        color: red;
        font-weight: bold;
        text-align: center;
    }

    .container {
        background: #fffbfe;
        font-weight: bold;
        padding-bottom: 20px;
        border-radius: 20px;
    }

  </style>

  <body style="background:#BCBBB8">
    <!--=======================navbar=====================================================-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Animal Prediction System</a>
      </div>
    </nav>

    <!--==========================================================================================-->
    <div class="container my-3 mt-3">
        <h1 class="text-success">Animal Prediction System<span class="text-success">ðŸ¦‰</span></h1>

    <!--      adding form-->
        <form action="/predict" method="POST">
            <div class="row">
                <div class="col-md-4">
                  <label for="comment">Enter Your Comment</label>
                  <input type="text" id="comment" name="comment" placeholder="Enter your text here" class="form-control" required>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary btn-lg">Predict Animal</button>
                </div>
            </div>
        </form>

        {% if animal %}
        <div class="alert alert-info mt-3" role="alert">
          Your Animal Prediction: <strong>{{ animal }}</strong>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
